<app-main-page-header></app-main-page-header>

<div class="container paddingLogin" >
  <br>
  <button class="btn btn-secondary btn-50" (click)="backToLogin()">Back to Login</button>
  <button class="btn btn-primary btn-50" (click)="goToProfile()">Mein Konto</button>
</div>

<div  class="feed">
  <div *ngFor="let post of postList | keyvalue">
    <a (click)="goToUserPage(post.key.toString())">
      <app-posting [img]="post.value.imageUrl" [username]="post.key.toString()"  [message]="post.value.message" [datePosting]="post.value.localDateTime" [delete]="false"></app-posting>
    </a>
  </div>
</div>


<div class="container paddingLogin" >
  <br>
  <button class="btn btn-primary btn-50" (click)="goToSearch()">Suche</button>
  <button class="btn btn-primary btn-50" (click)="goToPosts()">Posten</button>
  <br>
  <button class="btn btn-primary btn-50" (click)="goToFollowfriends()">Folge ich</button>
  <button class="btn btn-primary btn-50" (click)="goToFollowme()">Folgen mir</button>
</div>
